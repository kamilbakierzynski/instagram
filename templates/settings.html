<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/settings_style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <title>Instagram Helper</title>
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
  {% endwith %}
    <div class="login-page">
        <div class="img">
            <img src="{{ url_for('static', filename='img/list.svg') }}">
        </div>
        <div class="form">
          <form class="login-form" method="POST" action="/save_list">
            <h3 id="question">'They shall live today.'</h3>
            <textarea name="keep_following_list" placeholder="Your keep following list">{% for acc in acc_list %}{{ acc }}
{% endfor %}
            </textarea>
            <button type="submit">Save</button>
            <a href="{{ url_for('menu') }}">Go back</a>
          </form>
        </div>
      </div>
</body>
</html>
